<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt('Mời bạn nhập vào số từ 1->9: ');
        switch (num) {
            case 1:
                console.log("số một");
                break;
            case 2:
                console.log("số hai");
                break;
            case 3:
                console.log("số ba");
                break;
            case 4:
                console.log("số bốn");
                break;
            case 5:
                console.log("số năm");
                break;
            case 6:
                console.log("số sáu");
                break;
            case 7:
                console.log("số bảy");
                break;
            case 8:
                console.log("số tám");
                break;
            case 9:
                console.log("số chín");
                break;
            default:
                console.log('nhập từ 1-> 9');
                break;
        }
    </script>
</body>

</html>
