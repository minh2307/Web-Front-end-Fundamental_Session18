<body>
    <script>
        let a = +prompt(`Mời nhập vào cạnh tam giác a: `);
        let b = +prompt(`Mời nhập vào cạnh tam giác b: `);
        let c = +prompt(`Mời nhập vào cạnh tam giác c: `);
        if (((a + b > c) && (a + c > b) && (b + c > a)) && (a > 0) && (b > 0) && (c > 0)) {
            if ((a === b) && (b === c)) {
                console.log('a,b,c là tam giác đều');
            }
            else if ((a === c) || (a === b) || (b === c)) {
                console.log('a,b,c là tam giác cân');
            }
            else if ((a * a === b * b + c * c) || (b * b === a * a + c * c) || (c * c === a * a + b * b)) {
                console.log('a,b,c là tam giác vuông');
            } else {
                console.log('a,b,c là tam giác thường');
            }
        } else {
            console.log('a,b,c không tạo thành một tam giác');

        }
    </script>
