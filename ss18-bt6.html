<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let yeard = prompt("Mời bạn nhập vào năm: ");
        if ((yeard % 4 == 0 && yeard % 100 != 0) || (yeard % 400 == 0)) {
            console.log(`${yeard} là năm nhuận`);
        }
        else {
            console.log(`${yeard} không phải là năm nhuận`);
        }
    </script>
</body>

</html>
