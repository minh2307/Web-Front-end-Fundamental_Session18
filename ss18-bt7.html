<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt('Mời bạn nhập vào số a: ');
        let b = +prompt('Mời bạn nhập vào số b: ');
        let math = prompt('Mời bạn nhập vào phép tính (+-*/): ');
        let result;
        switch (math) {
            case "+":
                result = a + b;
                break;
            case "-":
                result = a - b;
                break;
            case "*":
                result = a * b;
                break;
            case "/":
                result = a / b;
                break;
            default:
                alert(`+ - * /`)
                break;
        }
        alert(`kết quả của phép tính trên a ${math} b = ${result}`);
    </script>
</body>

</html>
