<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let yeard = prompt('Mời bạn nhập số năm kinh nghiệm: ');
        if (yeard < 1) {
            console.log('mới vào nghề');
        }
        else if (yeard >= 1 && 3 >= yeard) {
            console.log('nhân viên có kinh nghiệm');
        }
        else if (yeard >= 4 && 6 >= yeard) {
            console.log('chuyên viên');
        }
        else {
            console.log('quản lí');
        }
    </script>
</body>

</html>
